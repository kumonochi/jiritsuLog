<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleË™çË®º„ÉÜ„Çπ„Éà</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <h1>GoogleË™çË®º„ÉÜ„Çπ„Éà</h1>
    <div id="environment-info"></div>
    <div id="debug-log"></div>
    <div id="google-signin-button"></div>
    
    <script>
        // „ÉÜ„Çπ„ÉàÁî®„ÅÆ„Ç∑„É≥„Éó„É´„Å™„Ç¢„Éó„É™„ÇØ„É©„Çπ
        class TestApp {
            constructor() {
                this.debugMode = true;
                this.GOOGLE_CLIENT_ID = '47690741133-c4pbiefj90me73dflkla5q3ie67nbqdl.apps.googleusercontent.com';
                this.environment = this.detectEnvironment();
                
                this.init();
            }
            
            detectEnvironment() {
                const hostname = window.location.hostname;
                const protocol = window.location.protocol;
                const port = window.location.port;
                const origin = window.location.origin;
                
                let environment = {
                    hostname: hostname,
                    protocol: protocol,
                    port: port,
                    origin: origin,
                    isLocal: false,
                    isGitHubPages: false,
                    isHTTPS: protocol === 'https:',
                    supportedByGoogleAuth: false
                };
                
                if (hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '' || protocol === 'file:') {
                    environment.isLocal = true;
                }
                
                if (hostname.includes('github.io')) {
                    environment.isGitHubPages = true;
                }
                
                const supportedOrigins = [
                    'https://kumonochi.github.io',
                    'http://localhost:3000',
                    'http://localhost:8000', 
                    'http://localhost:5000',
                    'http://127.0.0.1:3000',
                    'http://127.0.0.1:8000',
                    'http://127.0.0.1:5000'
                ];
                
                environment.supportedByGoogleAuth = supportedOrigins.includes(origin) || protocol === 'file:';
                
                return environment;
            }
            
            debugLog(message, ...args) {
                if (this.debugMode) {
                    console.log(`[üîß DEBUG] ${message}`, ...args);
                    const debugDiv = document.getElementById('debug-log');
                    if (debugDiv) {
                        debugDiv.innerHTML += `<p>[DEBUG] ${message} ${JSON.stringify(args)}</p>`;
                    }
                }
            }
            
            init() {
                this.debugLog('„ÉÜ„Çπ„Éà„Ç¢„Éó„É™ÂàùÊúüÂåñ');
                this.displayEnvironmentInfo();
                
                setTimeout(() => {
                    this.testGoogleAuth();
                }, 1000);
            }
            
            displayEnvironmentInfo() {
                const envDiv = document.getElementById('environment-info');
                envDiv.innerHTML = `
                    <h2>Áí∞Â¢ÉÊÉÖÂ†±</h2>
                    <pre>${JSON.stringify(this.environment, null, 2)}</pre>
                `;
            }
            
            testGoogleAuth() {
                this.debugLog('GoogleË™çË®º„ÉÜ„Çπ„ÉàÈñãÂßã');
                
                if (!this.environment.supportedByGoogleAuth) {
                    this.debugLog('ÁèæÂú®„ÅÆÁí∞Â¢É„ÅØGoogleË™çË®º„Åß„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    return;
                }
                
                if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                    try {
                        this.debugLog('Google Identity ServicesÂàùÊúüÂåñ‰∏≠...');
                        
                        google.accounts.id.initialize({
                            client_id: this.GOOGLE_CLIENT_ID,
                            callback: this.handleCredentialResponse.bind(this)
                        });
                        
                        const buttonElement = document.getElementById('google-signin-button');
                        if (buttonElement) {
                            google.accounts.id.renderButton(buttonElement, {
                                theme: 'outline',
                                size: 'large',
                                text: 'signin_with',
                                locale: 'ja',
                                width: '280'
                            });
                            
                            this.debugLog('‚úÖ Google„Éú„Çø„É≥„ÅÆ„É¨„É≥„ÉÄ„É™„É≥„Ç∞ÂÆå‰∫Ü');
                        }
                        
                    } catch (error) {
                        this.debugLog('Google„Éú„Çø„É≥„É¨„É≥„ÉÄ„É™„É≥„Ç∞„Ç®„É©„Éº:', error);
                    }
                } else {
                    this.debugLog('Google Identity Services API„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì');
                }
            }
            
            handleCredentialResponse(response) {
                this.debugLog('Ë™çË®º„É¨„Çπ„Éù„É≥„ÇπÂèó‰ø°:', response);
                
                try {
                    const payload = JSON.parse(atob(response.credential.split('.')[1]));
                    this.debugLog('Ë™çË®ºÊàêÂäü:', payload);
                    
                    alert(`Ë™çË®ºÊàêÂäü: ${payload.name} (${payload.email})`);
                } catch (error) {
                    this.debugLog('Ë™çË®º„É¨„Çπ„Éù„É≥„ÇπÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                }
            }
        }
        
        // „Ç¢„Éó„É™„ÇíÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            window.testApp = new TestApp();
        });
    </script>
</body>
</html>
